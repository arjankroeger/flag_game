<!doctype html>

<html lang="en">
<head> 
  <title>Flaggen Spiel</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
	<h1 >Flaggen Spiel</h1>
	<div id="quizgrid" class="quizgrid">
		<div class="grid-container">
			<div class="grid-item"> <img id="v111" src="statics/white.png" class="img-var"> <img id="v112"  src="statics/white.png" class="img-var" > </div>
			<div class="grid-item operator" id="o11"></div>
			<div class="grid-item"> <img id="v12" src="statics/white.png" class="img-var"></div>
			<div class="grid-item operator">=</div>
			<div class="grid-item" >  <img id="v131" src="statics/white.png" class="img-var"><img id="v132" src="statics/white.png" class="img-var"></div>
			<div class="grid-item operator" id="o21"></div>
			<div class="grid-item" id="empty"></div>
			<div class="grid-item operator" id="o22"></div>
			<div class="grid-item" id="empty"></div>
			<div class="grid-item operator" id="o23"></div>
			<div class="grid-item" > <img id="v21" src="statics/white.png" class="img-var"></div>
			<div class="grid-item operator" id="o31"></div>
			<div class="grid-item" > <img id="v22" src="statics/white.png" class="img-var"></div>
			<div class="grid-item operator">=</div>
			<div class="grid-item" > <img id="v23" src="statics/white.png" class="img-var"></div>
		</div>
		<hr class="thick-line">
		<div class="grid-container">
			<div class="grid-item" ><img id="v311" src="statics/white.png" class="img-var"><img id="v312" src="statics/white.png" class="img-var"></div>
			<div class="grid-item operator" id="o51"></div>
			<div class="grid-item" > <img id="v32" src="statics/white.png" class="img-var"></div>
			<div class="grid-item operator">=</div>
			<div class="grid-item" >  <img id="v331" src="statics/white.png" class="img-var"><img id="v332" src="statics/white.png" class="img-var"></div>
		</div>
	</div>
	
	<div id="solutiongrid" class="solutiongrid">
		<div class="solution-container">
			<div class="grid-item"> <img id="sol-a-i" src="statics/white.png" class="img-var"> <p id="sol-a-v" class="operator"></p>  </div>
			<div class="grid-item"> <img id="sol-b-i" src="statics/white.png" class="img-var"> <p id="sol-b-v" class="operator"></p>  </div>
			<div class="grid-item"> <img id="sol-c-i" src="statics/white.png" class="img-var"> <p id="sol-c-v" class="operator"></p>  </div>
			<div class="grid-item"> <img id="sol-d-i" src="statics/white.png" class="img-var"> <p id="sol-d-v" class="operator"></p>  </div>
			<div class="grid-item"> <img id="sol-e-i" src="statics/white.png" class="img-var"> <p id="sol-e-v" class="operator"></p>  </div>
			<div class="grid-item"> <img id="sol-f-i" src="statics/white.png" class="img-var"> <p id="sol-f-v" class="operator"></p>  </div>
			<div class="grid-item"> <img id="sol-g-i" src="statics/white.png" class="img-var"> <p id="sol-g-v" class="operator"></p>  </div>
			<div class="grid-item"> <img id="sol-h-i" src="statics/white.png" class="img-var"> <p id="sol-h-v" class="operator"></p>  </div>
			<div class="grid-item"> <img id="sol-i-i" src="statics/white.png" class="img-var"> <p id="sol-i-v" class="operator"></p>  </div>

		</div>
	</div>
	<div class="timer" id="timer">00:00</div>
	<label for="user-input">Enter 4 letters/numbers:</label>
	<input type="text" id="userinput" name="userinput" maxlength="4">
	<button onclick="generateRandom()" id="generate-btn" class="generate-btn">Generate Random</button>
	<button onclick="startGame()" id="start-btn" class="start-btn">Start Game</button>
	<button onclick="showSolution()" id="solution-btn" class="solution-btn">Show Solution</button>
	<label class="switch">
		<input type="checkbox" id="boolflags" onclick="fillGrid()" checked>
		<span class="slider round"></span>
	</label>
  
  <script src="js/scripts.js"></script>
</body>
</html>
